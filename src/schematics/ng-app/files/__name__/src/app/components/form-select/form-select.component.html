<div class="input-block full-width">
  <div
    class="form__input full-width"
    [class.required]="
      control.errors && control.errors.required && control.touched
    "
  >
    <small
      class="form__input--label"
      *ngIf="control.touched || control.value"
      text="text"
      >{{ label }}*</small
    >
    <div class="full-width position-relative">
      <div class="select">
        <input
          type="text"
          readonly
          text="text"
          [value]="getValue()"
          class="select__selection"
          (click)="toggle()"
        />
        <div class="select__items elevation-1" *ngIf="showItems">
          <ng-container *ngIf="items.length">
            <ng-container *ngIf="!multiple">
              <div
                class="select__items--item"
                *ngFor="let item of items"
                text="text"
                (click)="selectItem(item)"
              >
                {{ item.text }}
              </div>
            </ng-container>
            <ng-container *ngIf="multiple">
              <div
                *ngFor="let item of items; let i = index"
                class="form__input"
                [class.required]="
                  control.errors && control.errors.required && control.touched
                "
              >
                <div class="d-flex full-width align-center justify-start">
                  <div [class]="icon" style="font-size: 16px"></div>
                  <input
                    style="width: 20px"
                    [checked]="isInArray(item)"
                    [class.wrong]="
                      control.errors && !control.value && control.touched
                    "
                    type="checkbox"
                    (click)="setItem(item, i)"
                  />
                  <label
                    class="ml-5 cursor-pointer"
                    text="text"
                    (click)="setItem(item, i)"
                  >
                    {{ item.text }}</label
                  >
                </div>
              </div>
            </ng-container>
          </ng-container>
          <ng-container *ngIf="!items.length">
            <div class="d-flex align-center justify-center full-width">
              <span text="text">No items.</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div
        *ngIf="!control.touched && !control.value"
        class="form__input--label position-absolute"
        style="top: 10px; left: 7px; font-size: 14px"
        color="placeholder"
      >
        {{ label }}*
      </div>
    </div>
  </div>
  <div class="form__error text-left">
    <small
      class="form__error--text"
      [class.display-error]="showErrors() || error"
    >
      <span> {{ helpers.getErrors(error, control) }} </span>
    </small>
  </div>
</div>
